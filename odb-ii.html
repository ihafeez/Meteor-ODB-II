<head>
    <title>Look up ODB-II diagnostic codes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.2/spacelab/bootstrap.min.css">
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <span class="glyphicon glyphicon-dashboard pull-right"></span>
            <h1>ODB-II Code Lookup</h1>
            <p>The quickest way to look up vehicle diagnostic codes.</p>  
        </div>  
    </header>

    <main class="container">
        {{> search}}
        {{> info}}
    </main>

    <footer>
        <div class="container">
            <span class="glyphicon glyphicon-road"></span> <a href="/">ODB-II lookup tool</a> built by <a href="http://nfriedly.com">Nathan Friedly</a> with <a href="http://www.meteor.com/">Meteor</a> and <a href="glyphicon glyphicon-road">Bootstrap</a>. Source code is <a href="https://github.com/nfriedly/Meteor-ODB-II">available on GitHub</a>.
        </div>
    </footer>
</body>

<template name="search">
    <section class="search panel panel-primary">
    <div class="panel-heading"><h2 class="panel-title">Search</h2></div>
    <div class="panel-body">
        <form>
            <p>Type a code below. For a quick example, try P1566.</p>
            <div class="row">
                <div class="col-sm-10">
                    <input value="{{query}}" class="query form-control" name="query" autofocus placeholder="Type a code here to see the description"/>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
        {{> results}}
    </div>
</template>

<template name="results">
    {{#if hasQuery}}
         {{#if hasNoMatches}}
            <div class="alert alert-warning">No matching codes found.</div>
        {{/if}}
        <ul class="results list-group">
            {{#each codes}}
                {{> code}}
            {{/each}} 
        </ul>
    {{/if}}
</template>

<template name="code">
    <li class="list-group-item"><strong>{{code}}</strong>: {{description}}</li>
</template>

<template name="info">
    <section class="info panel panel-info">
        <div class="panel-heading"><h2 class="panel-title">About ODB-II</h2></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-10">
                    <p>ODB-II is short for "On-board diagnostics, version 2" - it's the standard way way for vehicles to self-diagnose problems and emit diagnostic trouble codes.</p>
                    <p>It also allows for real-time monitoring of vehicle paramaters such as speed, fuel consumption, and emissions.</p>
                    <p><span class="label label-info">Pro Tip:</span> <span class="glyphicon glyphicon-phone"></span> This website is mobile-friendly! Load <strong>odb-ii.meteor.com</strong> on your smartphone and safe a few steps!</p>
                    <h3>How to read your car's ODB-II codes</h3>
                    <p>Whenever your car's check engine light is on, there is at least one ODB-II code waiting for you. You can read the code (and turn off the light) by plugging a scanner into the ODB-II port (shown at the right) which is usually below your steering wheel.</p>
                    <p>I use a <a href="http://www.amazon.com/gp/product/B000AAMY86/ref=as_li_ss_il?ie=UTF8&camp=1789&creative=390957&creativeASIN=B000AAMY86&linkCode=as2&tag=nfriedly-20">ScanGuage</a>, it's one of the more advanced models. In addition to engine codes and clearing the Check Engine light, it also connects to the Engine Control Unit and displays realtime data on fuel consumption, horsepower, O2 sensor data, and quite a bit more. It costs around $170, but there are also some <a target="_blank" href="http://www.amazon.com/s/?_encoding=UTF8&camp=1789&creative=390957&keywords=odb-ii&linkCode=ur2&qid=1386516140&rh=n%3A15707381%2Ck%3Aodb-ii&rnid=2941120011&tag=wealtmanagpar-20">less expensive models available</a><img src="https://ir-na.amazon-adsystem.com/e/ir?t=wealtmanagpar-20&l=ur2&o=1" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />.</p>
                    <p><a href="https://en.wikipedia.org/wiki/On-board_diagnostics">Learn more about ODB.</a></p>
                </div>
                <div class="col-sm-2">
                    <a href="https://en.wikipedia.org/wiki/File:OBD_002.jpg" class="thumbnail"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/OBD_002.jpg/320px-OBD_002.jpg" alt="picture of an ODB-II port"></a>
                    <a href="http://www.amazon.com/gp/product/B000AAMY86/ref=as_li_ss_il?ie=UTF8&camp=1789&creative=390957&creativeASIN=B000AAMY86&linkCode=as2&tag=nfriedly-20" class="thumbnail"><img border="0" src="http://ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B000AAMY86&Format=_SL160_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=nfriedly-20" alt="picture of a ScanGuage tool"></a><img src="http://ir-na.amazon-adsystem.com/e/ir?t=nfriedly-20&l=as2&o=1&a=B000AAMY86" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
                </div>
            </div>
        </div>
    </section>
</template>
